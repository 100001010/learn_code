<!DOCTYPE html>
<!--如何呈現不同的顏色以及使用方式-->
<html>
    <body>
        <a href="https://www.w3schools.com/colors/colors_names.asp"><h1>要找顏色請按這裡</h1></a>
        <h1>
            呈現顏色的方式:1
            <br>
            直接寫出
        </h1>
        <p style="color:blue;">
            Hello World
        </p>
        <h1>
            呈現顏色的方式:2
            <br>
            RGB 顏色值
        </h1>
        <p style="color:rgb(0,0,0);">
            "rgb 顏色質"的調色方式是透過三原色加上語法"rgb( <b style="color:rgb(255, 35, 35);">red</b>, <b style="color:rgb(0,255,0);">green</b>, <b style="color:rgb(0,0,255);">brue</b>)"做調色
            <br>
            每個參數定義顏色的強度，其值介於 0 到 255 之間。
        </p>
        <h1>
            呈現顏色的方式:2(延伸)
            <br>
            透明度:rgba
        </h1>
        <p style="color:rgba(54,32,54,0);">
            語法:rgba(紅,綠,藍,透明度)
            <br>
            可以挑整整體的透明度
        </p>    
        <h1>
            使用方式:1
            <br>
            文字顏色
        </h1>
        <p style="color:Blue;">
            Hello World
        </p>
        <h1>
            使用方式:2
            <br>
            螢光筆
        </h1>
        <p style="background-color:Blue;">
            Hello World
        </p>

        <h1>
            使用方式:3
            <br>
            畫框
        </h1>
        <p style="border: 2px solid Blue;">
            Hello World
        </p>
</body>
</html>
